<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Library</h1>
        </header>

        <div id="main">
            <div id="main-header">
                <div id="dialog-container">
                    
                    <dialog id="favDialog">
                        <form id="dialogForm">
                            <div id="form-title">
                                <p>Add new book</p>
                            </div>
                            <input id="title" type="text" placeholder="Title" required>
                            <input id="author" type="text" placeholder="Author" required>
                            <input id="pages" type="number" placeholder="Pages" required>
                            <label id="read-label">
                                <p>Have you read it?</p>
                                <input id="read" type="checkbox">
                            </label>
                            <button id="submitBtn" value="default">Submit</button>
                            <!-- <button id="cancelBtn" value="cancel" formmethod="dialog">Cancel</button> -->
                        </form>
                    </dialog>
                </div>
                    <button id="showDialog" class="add-button">+ Add book</button>
            </div>

            <div id="main-content">
            
            </div>

        </div>

        <footer>
            <div id="footer-content">
                Created by 
                <a href="https://github.com/rayhen-com" target="_blank" style="color: royalblue;">
                    rayhen-com
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
